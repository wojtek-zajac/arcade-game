<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="header">Arcade Game</h1>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <div class="scorePanel">
        <p class="stopwatch"></p>   
        <p>Lives left: <span class="lives">5</span></p>
        <p>Score: <span class="score">0</span></span></p>
        <p class="stopwatch"></p>
    </div>
    <div class="modal">
        <div class="modalContent">
            <h2 class="modalHeader">Game Over</h2>
            <p>You reached water <span class="result">X</span> times.</p>
            <button class="button">Play again!</button>
        </div>
    </div>
</body>
</html>
